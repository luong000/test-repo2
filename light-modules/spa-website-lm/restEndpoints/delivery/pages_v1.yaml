class: info.magnolia.rest.delivery.jcr.v2.JcrDeliveryEndpointDefinition
workspace: website
depth: 10
bypassWorkspaceAcls: true
systemProperties:
  - mgnl:lastModified
  - mgnl:created
  - mgnl:template
nodeTypes:
  - mgnl:page
childNodeTypes:
  - mgnl:area
  - mgnl:component
  - mgnl:contentNode
referenceDepth: 2
references:
  - name: assetReference
    propertyName: image
    referenceResolver:
      class: info.magnolia.rest.reference.dam.AssetReferenceResolverDefinition
  - name: tourReference
    propertyName: tour
    referenceResolver:
      class: info.magnolia.rest.reference.jcr.JcrReferenceResolverDefinition
      targetWorkspace: tours
      generateLink: true
  - name: storyReference
    propertyName: story
    referenceResolver:
      class: info.magnolia.rest.reference.jcr.JcrReferenceResolverDefinition
      targetWorkspace: stories
      generateLink: true
  - name: articleReference
    propertyName: article
    referenceResolver:
      class: info.magnolia.rest.reference.jcr.JcrReferenceResolverDefinition
      targetWorkspace: stories
      generateLink: true
  - name: eventReference
    propertyName: event
    referenceResolver:
      class: info.magnolia.rest.reference.jcr.JcrReferenceResolverDefinition
      targetWorkspace: events
      generateLink: true
