!content-type:tour
name: tours
label: Tours
icon: icon-language-app

# Optionally override any of the app configuration supplied by the content type.
subApps:
  detail:
    label: Detail Tour
    form:
      properties:
        isFeatured:
          $type: checkBoxField
          buttonLabel: ""
        tourTypes:
          $type: jcrMultiValueField
          type: String
          itemProvider:
            $type: currentItemProvider
          field:
            $type: linkField
            chooser:
              workbenchChooser:
                appName: categories
        destination:
          $type: jcrMultiValueField
          itemProvider:
            $type: currentItemProvider
          field:
            $type: linkField
            chooser:
              workbenchChooser:
                appName: categories
